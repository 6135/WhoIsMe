name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important for the deployment step
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: 'who-is-me/package.json'
          
      - name: Install dependencies
        working-directory: ./who-is-me
        run: npm ci
        
      #- name: Run tests
      #  working-directory: ./who-is-me
      #  run: npm test -- --passWithNoTests
        
      - name: Build
        working-directory: ./who-is-me
        run: npm run build
        
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: who-is-me/build
          branch: gh-pages
          clean: true
