<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2c3e50" />
  
  <!-- Background decorative elements -->
  <circle cx="1000" cy="150" r="100" fill="#3498db" opacity="0.7" />
  <polygon points="950,530 1100,450 1100,630" fill="#1abc9c" opacity="0.7" />
  <rect x="100" y="450" width="200" height="150" rx="20" fill="#9b59b6" opacity="0.6" />
  <circle cx="200" cy="150" r="50" fill="#f1c40f" opacity="0.5" />
  
  <!-- Question mark shape (from logo) - scaled and centered -->
  <g transform="translate(400,140) scale(0.8)">
    <path d="M256,120 C203,120 180,166 180,200 C180,240 210,250 232,260 C254,270 256,280 256,300" 
          stroke="#ecf0f1" stroke-width="40" stroke-linecap="round" fill="none" />
    <circle cx="256" cy="380" r="24" fill="#ecf0f1" />
    <rect x="180" y="160" width="150" height="200" rx="15" 
          fill="none" stroke="#e74c3c" stroke-width="8" opacity="0.8" 
          transform="rotate(-10, 256, 256)" />
  </g>
  
  <!-- Title Text -->
  <text x="600" y="120" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="80" fill="#ffffff" text-anchor="middle" font-weight="bold">Who Is Me</text>
  
  <!-- Subtitle Text -->
  <text x="600" y="190" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="40" fill="#ecf0f1" text-anchor="middle">Gui Costa</text>
  
  <!-- Description Text -->
  <text x="600" y="530" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">Discover who I am by flipping interactive cards</text>

  <!-- Decorative shapes for the corners -->
  <circle cx="100" cy="100" r="30" fill="#e74c3c" opacity="0.6" />
  <circle cx="1100" cy="530" r="40" fill="#f39c12" opacity="0.5" />
</svg>