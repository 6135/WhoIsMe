<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#2c3e50" />
  
  <!-- Decorative geometric elements -->
  <circle cx="400" cy="100" r="40" fill="#3498db" opacity="0.7" />
  <polygon points="380,450 440,400 440,500" fill="#1abc9c" opacity="0.7" />
  <rect x="100" y="380" width="80" height="80" rx="15" fill="#9b59b6" opacity="0.6" />
  
  <!-- Question mark shape - main part -->
  <path d="M256,120 C203,120 180,166 180,200 C180,240 210,250 232,260 C254,270 256,280 256,300" 
        stroke="#ecf0f1" stroke-width="40" stroke-linecap="round" fill="none" />
  
  <!-- Question mark dot -->
  <circle cx="256" cy="380" r="24" fill="#ecf0f1" />
  
  <!-- Stylized card with question mark -->
  <rect x="180" y="160" width="150" height="200" rx="15" 
        fill="none" stroke="#e74c3c" stroke-width="8" opacity="0.8" 
        transform="rotate(-10, 256, 256)" />
        
  <!-- Floating shapes -->
  <circle cx="150" cy="130" r="12" fill="#f1c40f" opacity="0.8" />
  <circle cx="410" cy="300" r="15" fill="#3498db" opacity="0.8" />
  <circle cx="120" cy="320" r="10" fill="#2ecc71" opacity="0.8" />
</svg>